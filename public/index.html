<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <script
    src="https://code.jquery.com/jquery-3.1.1.js"
    integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700|Covered+By+Your+Grace" rel="stylesheet">
</head>
<body>
  <h1>Things I've Heard People Say</h1>
  <article class=input>
    <form action="/" method="get" accept-charset="utf-8">
      <input type="text/plain" name="author" placeholder="author">
      <input type="text/plain" name="source" placeholder="source/book title">
      <input type="text/plain" name="quote" placeholder="quote">
      <button>Submit Quote</button>
      <button>Search</button>
    </form>
  </article>
  <article class=faves>

  </article>


  <!--
    By setting type to "text/template", it's not a script that the browser can understand,
    and so the browser will simply ignore it.
  -->


  <script src="main.js"></script>
</body>
</html>
